name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            name: coriolis-linux-x86_64
          - target: x86_64-unknown-linux-musl
            name: coriolis-linux-x86_64-musl
            static: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.static
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnetcdf-dev libhdf5-dev pkg-config cmake

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          PKG_CONFIG_ALL_STATIC: ${{ matrix.static && '1' || '0' }}
          RUSTFLAGS: ${{ matrix.static && '-C target-feature=+crt-static' || '' }}

      - name: Verify binary
        run: |
          file target/${{ matrix.target }}/release/coriolis
          ldd target/${{ matrix.target }}/release/coriolis || true

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.name }}.tar.gz coriolis
          cd ../../..
          sha256sum ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.tar.gz.sha256
          if-no-files-found: error

  release:
    name: Create Release
    needs: build-linux
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/**/*.tar.gz*
          body: |
            ## Installation

            ### Linux (Static Binary - Recommended)
            ```bash
            # Download and extract
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/coriolis-linux-x86_64-musl.tar.gz | tar xz

            # Make executable and move to PATH
            chmod +x coriolis
            sudo mv coriolis /usr/local/bin/
            ```

            ### Linux (Dynamic Binary)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/coriolis-linux-x86_64.tar.gz | tar xz
            chmod +x coriolis
            sudo mv coriolis /usr/local/bin/
            ```

            ### Verify Download (Optional)
            ```bash
            sha256sum -c coriolis-linux-x86_64-musl.tar.gz.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
